<!DOCTYPE HTML>
<html>
<head>
<link rel="stylesheet" href="/style/style.css">
<title>Altece: {{ page.title }}</title>
<style></style>
</head>
<body>
	<div id="top">
		<header id="alias">
			<h1>
				<span><a href="index.html">altece:</a></span>
				<span>Steven Brunwasser</span>
			</h1>
		</header>
		<nav>
		{% for p in site.pages %}
			{% if p.title != "" %}
				{% if p.title == page.title %}
					<a class="button button-selected" href="">{{ p.title }}</a>
				{% else %}
					<a class="button" href="{{ p.url }}">{{ p.title }}</a>
				{% endif %}
			{% endif %}
		{% endfor %}
		</nav>
	</div>
