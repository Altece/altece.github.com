<footer class="site-footer">
  <div class="safe-area">

    <section class="contact-section">
      <ul class="contact-list">
        <li>{{ site.title }}</li>
        <!-- <div class="g-recaptcha"
             data-sitekey="{{ site.recaptcha_key }}"
             data-callback="emailRecaptchaDidExecute"
             data-size="invisible">
        </div> -->
        <li id="email-address-location">
          Please wait while reCAPTCHA determines whether or not you are human.
          Only humans are permitted to know my email address.
        </li>
      </ul>
      <div id="email-recaptcha"></div>
    </section>

    <section class="social-media-section">
      <ul class="social-media-list">
        {% for profile in site.online_profiles %}
        <li>
          <a href="{{ profile.url }}" title="{{ profile.network }}">
            <img class="symbol" 
                 rel="image/svg+xml"
                 src="{{ profile.network
                       | append: '.svg'
                       | prepend: '/images/icons/'
                       | prepend: site.baseurl
                       | prepend: site.url }}">
            {{ profile.username }}
          </a>
        </li>
        {% endfor %}
      </ul>
    </section>

    <section class="site-description">
      <p>{{ site.description }}</p>
    </div>

  </div>
</footer>
