<header class="site-header">
  <div class="safe-area">
    <a class="site-title" href="{{ site.baseurl }}/">{{ site.title }}</a>
    <nav class="site-nav">
      {% for my_page in site.pages %}
        {% if my_page.title %}
        {% if my_page.title == page.title %}
        <a class="current-page-link" href="{{ my_page.url | prepend: site.baseurl }}">{{ my_page.title }}</a>
        {% else %}
        <a class="page-link" href="{{ my_page.url | prepend: site.baseurl }}">{{ my_page.title }}</a>
        {% endif %}
        {% endif %}
      {% endfor %}
      <a class="page-link" href="http://brun.ws/resume.pdf">Resume</a>
    </nav>
  </div>
</header>
